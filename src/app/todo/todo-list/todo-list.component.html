


<table>

  <thead></thead>
  <tbody>
    <tr *ngFor='let todo of todos$ | async'>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="todo.completed">
        </td>
        <td>{{todo.dueDate | date : "d/MM/yyyy"}}</td>
        <td>
          <button (click)="deleteTodo(todo)">Delete</button>
        </td>
    </tr>

  </tbody>

</table>
